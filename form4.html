<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application (Web)</title>
  <link rel="stylesheet" href="styles4.css" />
</head>
<body>
    <header class ="header-head">
    <nav>
      <ul>
        <li><a href="index.html" >Form 1</a></li>
        <li><a href="form2.html">Form 2</a></li>
        <li><a href="form3.html" >Form 3</a></li>
        <li><a href="form4.html"class="current">From 4</a></li>
      </ul>
    </nav>
  </header>

  <main class="page">
    <section class="card">
      <header class="card-header">
        <h1>Job Application ( Web )</h1>
      </header>

      <form class="job-form" action="#" method="post" enctype="multipart/form-data">
        <!-- First / Last name -->
        <div class="field field-first-name">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="Enter First Name"
            required
          />
        </div>

        <div class="field field-last-name">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="Enter Last Name"
            required
          />
        </div>

        <!-- Email / Job role -->
        <div class="field field-email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="field field-role">
          <label for="role">Job Role</label>
          <select id="role" name="role" required>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="fullstack">Full-Stack Developer</option>
            <option value="designer">UI/UX Designer</option>
          </select>
        </div>

        <!-- Address (toda la fila) -->
        <div class="field field-address">
          <label for="address">Enter Address</label>
          <textarea
            id="address"
            name="address"
            rows="3"
            placeholder="Enter Address"
          ></textarea>
        </div>

        <!-- City / Zip -->
        <div class="field field-city">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter City"
          />
        </div>

        <div class="field field-zip">
          <label for="zip">Zip</label>
          <input
            type="text"
            id="zip"
            name="zip"
            placeholder="Enter Zip Code"
          />
        </div>

        <!-- Start date / Upload CV -->
        <div class="field field-start-date">
          <label for="start-date">Start Date</label>
          <input
            type="text"
            id="start-date"
            name="start_date"
            placeholder="30/12/2021"
          />
        </div>

        <div class="field field-cv">
          <label for="cv">Upload Your CV</label>
          <input type="file" id="cv" name="cv" />
        </div>

        <!-- BotÃ³n Apply -->
        <div class="form-actions">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
